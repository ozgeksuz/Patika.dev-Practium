<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Logo Başlangıç -->
    <div style="text-align: center; margin-bottom: 0%">
        <img src="images/google.jpg" alt="google logo" />
      </div>
    <!-- Logo Bitiş -->
    <!-- Article - Start -->
    <div class="container">
        <!-- Main - Start -->
        <div class="search-text">Search the web using Google!</div>
        <div class="inputs">
            <input type="text" class="search-box"> <br>
            <input type="button" value="Google Search" class="alt">
            <input type="button" value="I'm feeling lucky" class="alt">
        </div>
        <!-- Main - End -->
        <!-- Box 1 - Start -->
    <div class="container2">
        <div class="box-1">
            <p class="ort">
                Speacial Searches<br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </p>
        </div>
        <!-- Box 1 - End -->
        <!-- Box 2 - Start -->
        <div class="box-2">
            <br>
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"> Company Info</a> <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
        </div>
        <!-- Box 2 - End -->
        <!-- Box 3 - Start -->
        <div class="box-3" >
            <li>Get Google!<br>updates monthly:</li>
            <input type="text" placeholder="your e-mail" class="email"> <br>
            <input type="button" value="Subscribe">
            <a href="#">Archive</a>
        </div>
        <!-- Box 3 - End -->
    </div>
    <!-- Article - End -->

    <!-- Footer - Start  -->
    <p class="footer">Copyright ©1998 Google Inc.</p>
    <!-- Footer - End  -->
</body>
</html>
